    <script>
      alert(
        "Spin the button & see what is on your luck. A simple Appreciation üëç will help me a lot to code further!!!"
      );

      alert("Update : Now you can preset the prize");

      //Preset Prize

      var prizeCount = prompt("How many prize do you want [Number]");
      var item = [];
      for (var i = 1; i <= prizeCount; i++) {
        item.push(prompt("Enter Prize [String]"));
      }

      //Calculate the prize

      var spins = 0;
      /* var item = ["A Car (^_^)", "A Resort (*_*)", "SuperPower xD", "SmartPhone (+_+)", "Better luck next time :P", "A QuantamPC =_= ", "A Brain (LMAO)"]; */
      function spin() {
        spins++;
        var winner = Math.floor(Math.random() * item.length);
        var rotation = spins * 5760 + winner * (2880 / item.length);

        //CSS selection for Rotating Animation & Declare the winner

        $("img").css("transform", "rotate(" + rotation + "deg)");
        setTimeout(function () {
          alert(item[winner]);
        }, 6000);
      }
    </script>
